<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Press Start 2P', cursive;
    color:white;
    background:
        repeating-linear-gradient(
            45deg,
            #0b0b0b,
            #0b0b0b 40px,
            #111 40px,
            #111 80px
        );
    animation:bgmove 12s linear infinite;
}
@keyframes bgmove{
    from{background-position:0 0;}
    to{background-position:400px 400px;}
}
.container{
    max-width:900px;
    margin:20px auto;
    padding:20px;
    background:rgba(0,0,0,.9);
    border:4px solid red;
    box-shadow:0 0 25px red;
}
.header{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:20px;
}
.logo{
    width:120px;
    filter:drop-shadow(0 0 12px red);
}
.ip{
    color:#ff4444;
    text-shadow:0 0 8px red;
    font-size:14px;
}
button{
    margin-top:10px;
    padding:10px;
    font-family:'Press Start 2P';
    background:black;
    color:#00ff00;
    border:2px solid #00ff00;
    cursor:pointer;
}
button:hover{
    box-shadow:0 0 10px #00ff00;
}
.section{
    margin-top:25px;
    padding:15px;
    border:2px dashed red;
}
.title{
    color:#00ff00;
    text-shadow:0 0 8px #00ff00;
    margin-bottom:10px;
}
.status-online{
    color:#00ff00;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{opacity:1;}
    50%{opacity:.4;}
    100%{opacity:1;}
}
a{color:#00ffff;word-break:break-all;}
@media(max-width:600px){
    .ip{font-size:12px;}
}
</style>
</head>
